<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>                   Trendy Trades - One-Stop Shopping Solution for Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar nav ul li {
            margin-left: 20px;
        }

        .navbar nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .categories {
            margin: 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .category-item {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .category-item img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .category-item h3 {
            margin: 10px 0 0;
            font-size: 18px;
        }

        .contact-form {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .navbar nav ul li {
            margin-left: 20px;
        }

        .navbar nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .back-button-container {
            margin: 20px;
            text-align: left;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .whatsapp-button {
            padding: 10px 20px;
            background-color: #25D366;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #1EBB60;
            transform: scale(1.05);
        }

        .products {
            margin: 20px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 250px;
        }

        .product-item img {
            max-width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .product-item img:hover {
            transform: scale(1.1);
        }

        .product-item h3 {
            margin: 10px 0 0;
            font-size: 18px;
        }

        .price {
            margin: 10px 0;
            font-size: 16px;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
        }

        .details-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .details-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar nav ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar nav ul li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .product-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>        Trendy Trades</h1>
                <p>Your One-Stop Shopping Solution for Home</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Track Order</a></li>
                </ul>
            </nav>
        </div>
        <div class="banner">
            <h2>Exclusive Deal: Shop above Rs. 1,499 and Avail a 5% Discount!</h2>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Categories</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="https://www.bing.com/th?id=OIP.zaL7SL39g6ZgxYFC4KihlQHaHa&w=150&h=150&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Bottles & Flasks">
                <h3>Bottles & Flasks</h3>
                <li><a href="bottle.html">Home</a></li>
            </div>
            <div class="category-item">
                <img src="https://th.bing.com/th/id/OIP.As0_4ZIw7CaNvrAX4kSMcgAAAA?w=186&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Storage Containers & Jars">
                <h3>Storage Containers & Jars</h3>
            </div>
            
            <div class="category-item">
                <img src="https://th.bing.com/th/id/OIP.XQEV84jgMW_9wZnAhiEiHQHaFZ?w=287&h=209&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Jugs & Tumblers">
                <h3>Jugs & Tumblers</h3>
            </div>
        </div>
    </section>
<section class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="whatsapp">WhatsApp Number:</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp number" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" id="sendWhatsApp">Send via WhatsApp</button>

        </form>
    </section>

    

    <!-- Scripts -->
    <script >document.getElementById('sendWhatsApp').addEventListener('click', function () {
        var phoneNumber = "917838487005"; // International format without plus (+) sign
        var message = encodeURIComponent("I have purchased this product.");
        var whatsappUrl = "https://api.whatsapp.com/send?phone=" + phoneNumber + "&text=" + message;
        window.open(whatsappUrl, '_blank');
    });
</script>
</body>

</html>
